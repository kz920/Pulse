
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse | Premium Freelance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#030303',
              indigo: {
                DEFAULT: '#6366f1',
                premium: '#4f46e5'
              },
              lime: {
                cyber: '#d9f99d'
              }
            },
            animation: {
              'marquee': 'marquee 35s linear infinite',
              'shine': 'shine 2s linear infinite',
              'float': 'float 8s ease-in-out infinite',
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              shine: {
                'from': { backgroundPosition: '200% center' },
                'to': { backgroundPosition: '-200% center' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-30px)' },
              },
              blob: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        color: #f8fafc;
        overflow-x: hidden;
      }

      h1, h2, h3 {
        letter-spacing: -0.05em;
      }

      .glass-navbar {
        background: rgba(3, 3, 3, 0.85);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .bento-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }

      .bento-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent, rgba(99,102,241,0.2));
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        opacity: 0.5;
        transition: opacity 0.5s;
      }

      .bento-card:hover::before {
        opacity: 1;
      }

      .bento-card:hover {
        border-color: rgba(99, 102, 241, 0.5);
        background: linear-gradient(145deg, rgba(99, 102, 241, 0.1) 0%, rgba(255, 255, 255, 0.01) 100%);
        transform: translateY(-8px) scale(1.01);
      }

      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .shimmer-button {
        background: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%);
        position: relative;
        overflow: hidden;
      }

      .shimmer-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: rotate(30deg);
        animation: shimmer 3s infinite;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .paid-stamp {
        border: 3px solid #10b981;
        color: #10b981;
        transform: rotate(-12deg);
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        padding: 2px 8px;
        border-radius: 4px;
        opacity: 0.8;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
